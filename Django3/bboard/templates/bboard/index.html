{% extends "layout/basic.html" %}
{% block content %}
{% for foo in bboard %}
    <div>
    <p><a href="{% url "by_rubric" foo.rubric.pk %}">{{ foo.rubric.name }}</a> </p>
    <h2>{{ foo.title }}</h2>
    <p>{{ foo.content }}</p>
    <p>{{ foo.price }}</p>
    <p>{{ foo.published | date }}</p>
    </div>
{% endfor %}
{% endblock %}
