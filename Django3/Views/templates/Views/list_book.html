<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for book in book_list %}
    <div>
        <ul>
            <li>{{ book.title }}</li>
            <li>{{ book.authors  }}</li>
            <li>{{ book.publisher }}</li>
            <li>{{ book.publication_date | date }}</li>
        </ul>
    </div>
{% endfor %}

</body>
</html>
